<div id="eventCreatorModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create new event</h4>
      </div>
      <form name="eventCreator" ng-submit="carousel.add()">
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-xs-12">
              <label class="sr-only" for="eventName">Name</label>
              <input type="text" class="form-control input-lg" id="eventName" name="eventName" placeholder="Name" required />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label class="sr-only" for="eventDate">Date</label>
              <input type="date" class="form-control input-lg" id="eventDate" name="eventDate" placeholder="yyyy-MM-dd" required />
            </div>
            <div class="form-group col-xs-3">
              <label class="sr-only" for="eventHour">Hour</label>
              <input type="number" min="0" max="24" class="form-control input-lg" id="eventHour" name="eventHour" placeholder="HH" required />
            </div>
            <div class="form-group col-xs-3">
              <label class="sr-only" for="eventMinute">Minute</label>
              <input type="number" min="0" max="59" class="form-control input-lg" id="eventMinute" name="eventMinute" placeholder="mm" required />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-12">
              <label class="sr-only" for="eventDescription">Description</label>
              <textarea class="form-control input-lg" id="eventDescription" name="eventDescription" placeholder="Description" required style="resize:vertical"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>
      </form>
    </div>
  </div>
</div>
