<div class="container" id="eventCreator">
  <h2>Create new event</h2>
  <form name="eventCreator" ng-submit="carousel.add()">

    <fieldset>
      <legend>Header data</legend>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="eventName">Name</label>
          <input type="text" class="form-control input-lg" id="eventName" name="eventName" placeholder="Name" required />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="eventDate">Date</label>
          <input type="date" class="form-control input-lg" id="eventDate" name="eventDate" placeholder="Date" required />
        </div>
        <div class="form-group col-xs-6">
          <label for="eventTime">Time</label>
          <input type="time" class="form-control input-lg" id="eventTime" name="eventTime" placeholder="Time" required />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="eventDescription">Description</label>
          <textarea class="form-control input-lg" id="eventDescription" name="eventDescription" placeholder="Description" style="resize:vertical"></textarea>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Location</legend>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="locationStreet">Street</label>
          <input type="text" class="form-control input-lg" id="locationStreet" name="locationStreet" placeholder="Street" ng-model="planner.provider.event.street" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-4">
          <label for="locationZIP">ZIP</label>
          <input type="text" class="form-control input-lg" id="locationZIP" name="locationZIP" placeholder="ZIP" ng-model="planner.provider.event.zip" />
        </div>
        <div class="form-group col-xs-8">
          <label for="locationCity">City</label>
          <input type="text" class="form-control input-lg" id="locationCity" name="locationCity" placeholder="City" ng-model="planner.provider.event.city" />
        </div>
      </div>
    </fieldset>

    <div class="row">
      <div class="form-group col-xs-6">
        <button type="reset" class="btn btn-lg btn-danger col-xs-12">Cancel</button>
      </div>
      <div class="form-group col-xs-6">
        <button type="submit" class="btn btn-lg btn-success col-xs-12">Apply</button>
      </div>
    </div>
  </form>
</div>
