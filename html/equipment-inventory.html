<div class="container">
  <h2>Inventory</h2>

  <form name="equipmentInventoryAdd" class="row" ng-submit="inventory.add()">
    <div class="form-group col-xs-5">
      <label class="sr-only" for="eqType">Type</label>
      <div class="input-group input-group-lg">
        <div class="input-group-addon"><span id="eqAddTypeCurrent" class="glyphicon glyphicon-option-horizontal"></span></div>
        <select class="form-control" id="eqType" name="eqType" onchange="document.getElementById('eqAddTypeCurrent').className = this.selectedOptions[0].attributes['data-style'].value;" required>
          <optgroup>
            <option value="" data-style="glyphicon glyphicon-option-horizontal">Type</option>
          </optgroup>
          <option ng-repeat="type in equipmentService.types" data-style="{{type.css}}">{{type.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group col-xs-5">
      <label class="sr-only" for="eqName">Name</label>
      <input type="text" class="form-control input-lg" id="eqName" name="eqName" placeholder="Name" required />
    </div>
    <button type="submit" class="btn btn-lg btn-success col-xs-2">
      <span class="glyphicon glyphicon-plus"></span>
      <span class="hidden-xs">Add</span>
    </button>
  </form>

  <div class="row" ng-repeat="equipment in equipmentService.equipments">
    <div class="col-xs-10">
      <div class="input-group input-group-lg">
        <span class="input-group-addon {{equipmentService.types[equipment.equipment_typ].css}}" title="{{equipmentService.types[equipment.equipment_typ].name}}"></span>
        <input type="text" class="form-control" value="{{equipment.equipment_name}}" readonly />
      </div>
    </div>
    <button type="button" class="btn btn-lg btn-danger col-xs-2" ng-click="inventory.remove(equipment.equipment_id);">
      <span class="glyphicon glyphicon-trash"></span>
      <span class="hidden-xs">Remove</span>
    </button>
  </div>

</div>
