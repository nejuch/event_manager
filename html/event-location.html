<form name="eventLocation" ng-submit="plannerLocation.set()">
  <div class="media-body">
    <div class="row">
      <div class="form-group col-xs-12">
        <label class="sr-only" for="locationStreet">Street</label>
        <input type="text" class="form-control input-lg" id="locationStreet" name="locationStreet" placeholder="Street" required />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-4">
        <label class="sr-only" for="locationZIP">ZIP</label>
        <input type="time" class="form-control input-lg" id="locationZIP" name="locationZIP" placeholder="ZIP" required />
      </div>
      <div class="form-group col-xs-8">
        <label class="sr-only" for="locationCity">City</label>
        <input type="text" class="form-control input-lg" id="locationCity" name="locationCity" placeholder="City" required />
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success btn-block btn-lg">Apply</button>
</form>
