<div class="jumbotron">
  <h1>Create new event</h1>
  <p>
    Get started managing your event bookings with myStudio.<br>
    Just push the button!
  </p>
  <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#eventCreatorModal">Create new Event</button>

  <div id="eventCreatorModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create new event</h4>
        </div>
        <form name="eventAdd" ng-submit="event.add()">
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-xs-8">
                <label class="sr-only" for="eventName">Name</label>
                <input type="text" class="form-control input-lg" id="eventName" name="eventName" placeholder="Name" required />
              </div>
              <div class="form-group col-xs-4">
                <label class="sr-only" for="eventDate">Date</label>
                <input type="datetime" class="form-control input-lg" id="eventDate" name="eventDate" placeholder="Date" required />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-xs-12">
                <label class="sr-only" for="eventDescription">Description</label>
                <input type="text" class="form-control input-lg" id="eventDescription" name="eventDescription" placeholder="Description" required />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
