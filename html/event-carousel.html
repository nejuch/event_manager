<div id="event-carousel" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#event-carousel" data-slide-to="0"></li>
    <li data-target="#event-carousel" ng-repeat="event in carousel.events" data-slide-to="{{event.event_id}}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <div class="container">
        <div class="carousel-caption">
          <h1>Create new event</h1>
          <p>
            Get started managing your event bookings with myStudio.<br>
            Just push the button!
          </p>
          <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#eventCreatorModal">Create new Event</button>
        </div>
      </div>
    </div>
    <div class="item" ng-repeat="event in carousel.events" >
      <div class="container">
        <div class="carousel-caption">
          <h1>
            {{event.event_name}}
            <small class="pull-right">{{event.timestamp}}</small>
          </h1>
          <p>
            {{event.event_description}}
          </p>
          <div class="row">
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary btn-lg col-xs-12">
                <h3>Tracklist:</h3>
                <p>
                  {{event.tracks.length}}<br>
                  tracks listed
                </p>
              </button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary btn-lg col-xs-12">
                <h3>Equipment:</h3>
                <p>
                  {{event.equipments.length}}<br>
                  parts packed
                </p>
              </button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary btn-lg col-xs-12">
                <h3>Location:</h3>
                <address>
                  {{event.location.street}}<br>
                  {{event.location.zip}}, {{event.location.city}}
                </address>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#event-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#event-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

  <event-creator></event-creator>
</div>
